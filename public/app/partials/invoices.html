<div ng-class="row">
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="showAlert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        {{alertMessage}}
    </div>
</div>
<div ng-class="row">
    <h3>Step 3: Generate Invoices</h3>
</div>
<invoice-list list="model.company.pendingInvoices" invoice-status="Pending"
              action-callback="generateInvoice"></invoice-list>
<invoice-list list="model.company.billedInvoices" invoice-status="Invoiced"
              action-callback="openInvoiceInQBO"></invoice-list>
